name = "VirasoroProject"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["VirasoroProject"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a ↦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"

[[require]]
name = "calcify"
git = "git@github.com:nomeata/lean-calcify.git"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[require]]
name = "«doc-gen4»"
git = "https://github.com/leanprover/doc-gen4"
rev = "main"
[[lean_lib]]
name = "VirasoroProject"
